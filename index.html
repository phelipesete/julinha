<!DOCTYPE html>
<html>
<head>
    <title>Slideshow com Efeito de Transição</title>
    <style>
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .fade {
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Slideshow com Efeito de Transição</h2>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="caminho_da_imagem1.jpg" alt="Imagem 1">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem2.jpg" alt="Imagem 2">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem3.jpg" alt="Imagem 3">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem4.jpg" alt="Imagem 4">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem5.jpg" alt="Imagem 5">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem6.jpg" alt="Imagem 6">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem7.jpg" alt="Imagem 7">
        </div>
        <div class="slide fade">
            <img src="caminho_da_imagem8.jpg" alt="Imagem 8">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Muda a imagem a cada 3 segundos (3000 ms)
        }
    </script>
</body>
</html>
