<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Pular em Nuvens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100vh;
      background-color: #87CEEB; /* Cor de fundo do céu */
      position: relative;
    }
    #character {
      width: 50px;
      height: 50px;
      background-image: url('IMG-20230717-WA0120.jpg'); /* Substitua pelo caminho da imagem do personagem */
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .cloud {
      width: 100px;
      height: 50px;
      background-color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="character"></div>
  </div>
  <script>
    const character = document.getElementById('character');
    let isJumping = false;
    
    function jump() {
      if (!isJumping) {
        isJumping = true;
        let position = 0;
        const jumpInterval = setInterval(() => {
          if (position >= 150) { // Altura máxima do pulo
            clearInterval(jumpInterval);
            let downInterval = setInterval(() => {
              if (position <= 0) {
                clearInterval(downInterval);
                isJumping = false;
              } else {
                position -= 5;
                character.style.bottom = position + 'px';
              }
            }, 20);
          } else {
            position += 5;
            character.style.bottom = position + 'px';
          }
        }, 20);
      }
    }

    document.addEventListener('keydown', (event) => {
      if (event.keyCode === 32 || event.key === ' ') {
        jump();
      }
    });
  </script>
</body>
</html>
